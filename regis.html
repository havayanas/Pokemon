<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Player Profile</h1>
        </header>
        
        <main>
            <section class="profile-section" id="profile-form-section">
                <h2>Create Your Profile</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" required>
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address <span class="required">*</span></label>
                        <textarea id="address" required></textarea>
                        <div class="error-message" id="address-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age <span class="required">*</span></label>
                        <input type="number" id="age" min="1" max="120" required>
                        <div class="error-message" id="age-error"></div>
                    </div>
                    
                    <button type="submit" class="btn-submit">Create Profile</button>
                </form>
            </section>
            
            <section class="profile-section" id="profile-card-section">
                <h2>Your Profile</h2>
                <div class="profile-card" id="profile-card">
                    <div class="profile-empty-state" id="empty-profile-message">
                        <i data-feather="user"></i>
                        <p>No profile created yet. Please fill out the form.</p>
                    </div>
                    <div class="profile-content" id="profile-content">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <i data-feather="user"></i>
                            </div>
                            <div class="profile-id">
                                <span>Player ID:</span>
                                <span id="player-id"></span>
                            </div>
                        </div>
                        <div class="profile-details">
                            <div class="profile-item">
                                <div class="profile-label">Name:</div>
                                <div class="profile-value" id="profile-name"></div>
                            </div>
                            <div class="profile-item">
                                <div class="profile-label">Email:</div>
                                <div class="profile-value" id="profile-email"></div>
                            </div>
                            <div class="profile-item">
                                <div class="profile-label">Phone:</div>
                                <div class="profile-value" id="profile-phone"></div>
                            </div>
                            <div class="profile-item">
                                <div class="profile-label">Address:</div>
                                <div class="profile-value" id="profile-address"></div>
                            </div>
                            <div class="profile-item">
                                <div class="profile-label">Age:</div>
                                <div class="profile-value" id="profile-age"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="reset-profile" class="btn-reset">Reset Profile</button>
                <a href="poke_home.html"><button id="Home" class="btn-reset" >Home</button></a>  
            </section>
        </main>
        
        <footer>
            <p>&copy;Snorlax</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
    <script>
       
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
